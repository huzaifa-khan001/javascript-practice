<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <main>
        <div class="container">
        <h1>Character Counter</h1>
        <h3 id="limit-reached">Limit Reached!</h3>
        <textarea name="cc" id="text-area" placeholder="Please write your text here" maxlength="50"></textarea>
        <div id="character-count-container">
            <div id="total-char-container">Total Characters: <span id="total-char">0</span></div>
            <div id="remaining-char-container">Remaining Characaters: <span id="remaining-char">0</span>
            </div>
        </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
