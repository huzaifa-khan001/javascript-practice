<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <p id="third-display"></p>
            <p id="second-display"></p>
            <h1 id="current-display"></h1>
            <div class="btn-container">
                <button onClick="calculator('1')" class="button1 button">1</button>
                <button onClick="calculator('2')" class="button2 button">2</button>
                <button onClick="calculator('3')" class="button3 button">3</button>
                <button onClick="calculator('4')" class="button4 button">4</button>
                <button onClick="calculator('5')" class="button5 button">5</button>
                <button onClick="calculator('6')" class="button6 button">6</button>
                <button onClick="calculator('7')" class="button7 button">7</button>
                <button onClick="calculator('8')" class="button8 button">8</button>
                <button onClick="calculator('9')" class="button9 button">9</button>
                <button onClick="calculator('0')" class="button0 button">0</button>
                <button onClick="calculator('(')"  class="left-par" title="Precedence" class="button">&lpar;</button>
                <button onClick="calculator(')')" class="right-par" title="Precedence" class="button">&rpar;</button>
                <button onClick="calculator('.')" class="dot" title="Decimal" class="button">.</button>
                <button onClick="calculator('-')" class="subtract" title="Subtraction" class="button">&minus;</button>
                <button onClick="calculator('/')" class="divide" title="Division" class="button">&divide;</button>
                <button onClick="calculator('+')" class="add" title="Addition" class="button">&plus;</button>
                <button onClick="calculator('*')" class="multiply" title="Multiplication" class="button">&times;</button>
                <button onClick="calculator('clear')" class="clear" title="Clear the display" class="button">C</button>
                <button onClick="calculator('del')" class="del" title="Delete last value" class="button">&#x232B</button>
                <button onClick="calculator('equal')" class="equal" title="Evaluate your values" class="button">&equals;</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
